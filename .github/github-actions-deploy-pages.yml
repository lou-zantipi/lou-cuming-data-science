name: GitHub Actions Deploy Pages
run-name: 
on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Build static files with MkDocs
        run: mkdocs build  # default output -> ./site/

      - name: Upload static files as artifact
        id: upload
        uses: actions/upload-pages-artifact@v3 
        with:
          path: site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
